<form>
    <div className="row">
        <div className="col-md-6 mb-3">
            <label htmlFor="name">First name</label>
            <input type="text" 
                className="form-control" 
                name="name" 
                />
                <span className="error">This field is required</span>
        </div>

        <div className="col-md-6 mb-3">
            <label htmlFor="lastname">Last name</label>
            <input type="text" 
                className="form-control" 
                name="lastname"
                />
                <span className="error">This field is required</span>
        </div>
    </div>


    <div className="mb-3">
        <label htmlFor="email">Email</label>
        <input type="email" 
            className="form-control"
            name="email" 
            />
            <span className="error">Please check your email</span>
    </div>


    <div className="mb-3">
        <label htmlFor="address">Address</label>
        <input type="text" 
            className="form-control" 
            name="address"
            />

    </div>


    <div className="row">
        <div className="col-md-5 mb-3">
            <label htmlFor="gen">What are you ?</label>
            <select className="custom-select d-block w-100" 
            name="gen" >
                <option value="" defaultValue>Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="musician">Musician</option>
                <option value="robot">Robot</option>
            </select>
        </div>
        <div className="col-md-4 mb-3">
            <label htmlFor="daw">DAW</label>
            <select className="custom-select d-block w-100" 
            name="daw" >
                <option value="" defaultValue>Choose...</option>
                <option value="ableton">Ableton</option>
                <option value="bitwig">Bitwig</option>
                <option value="studio one">Studio one</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div className="col-md-3 mb-3">
            <label htmlFor="age">Age</label>
            <input type="text" 
                className="form-control"
                name="age" 
                />
        </div>
    </div>

    <hr className="mb-4" />

    <button 
        className="btn btn-outline-primary btn-lg btn-block" 
        type="submit"
    >Update profile</button>
</form>


/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/, // eslint-disable-line
